name: CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"

jobs:
  secret_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret scan (trufflehog)
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --no-verification --results=verified,unknown,unverified

  dependency_audit:
    runs-on: ubuntu-latest
    needs: [secret_scan]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Dependency audit (pip-audit)
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
          PIP_NO_PYTHON_VERSION_WARNING: "1"
        run: |
          python -m pip install --upgrade pip
          pip install -q pip-audit
          pip-audit --no-deps -r requirements.txt --format markdown -o pip-audit.md

      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-${{ github.run_number }}
          path: pip-audit.md
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    needs: [dependency_audit]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Lint + format (Ruff)
        run: |
          python -m pip install --upgrade pip
          pip install -q ruff
          ruff format --check .
          ruff check .

  unit_tests:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Unit tests + coverage
        run: |
          python -m pip install --upgrade pip
          pip install -q coverage
          coverage run -m unittest discover -s tests -p "test_*.py" -v
          coverage report -m
          coverage xml -o coverage.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.run_number }}
          path: coverage.xml
          retention-days: 7

  image_scan:
    runs-on: ubuntu-latest
    needs: [unit_tests]
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t demo-512:${{ github.sha }} .

      - name: Scan image (Trivy)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'image'
          image-ref: 'demo-512:${{ github.sha }}'
          format: 'table'
          output: 'trivy.txt'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-${{ github.run_number }}
          path: trivy.txt
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: [image_scan]
    steps:
      - uses: actions/checkout@v4

      - name: Build artifact (tar)
        run: |
          mkdir -p dist
          tar -czf dist/app.tgz app.py tests/ Dockerfile pyproject.toml requirements.txt

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.run_number }}
          path: dist/
          retention-days: 7
